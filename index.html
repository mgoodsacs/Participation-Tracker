<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Participation Tracker</title>
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, collection
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const defaultScore = 5;
    const minScore = -5;
    const maxScore = 10;
    const numRows = 5;
    const numCols = 10;

    const classSelector = document.getElementById('classSelector');
    const dateSelector = document.getElementById('dateSelector');
    const seatingChart = document.getElementById('seatingChart');
    const toggleEdit = document.getElementById('toggleEdit');

    let currentClass = classSelector.value;
    let currentDate = dateSelector.value;
    let editMode = false;
    let studentData = {};

    function createGrid() {
      seatingChart.innerHTML = '';
      for (let row = 0; row < numRows; row++) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';
        for (let col = 0; col < numCols; col++) {
          const studentId = `${row}-${col}`;
          const box = document.createElement('div');
          box.className = 'student';
          box.id = studentId;
          box.draggable = editMode;

          const name = document.createElement('input');
          name.type = 'text';
          name.placeholder = 'Name';
          name.className = 'name';
          name.disabled = !editMode;

          const score = document.createElement('div');
          score.className = 'score';
          score.innerText = defaultScore;

          const btnGroup = document.createElement('div');
          btnGroup.className = 'btnGroup';
          const plus = document.createElement('button');
          plus.textContent = '+';
          plus.onclick = () => updateScore(studentId, 1);
          const minus = document.createElement('button');
          minus.textContent = '-';
          minus.onclick = () => updateScore(studentId, -1);
          btnGroup.appendChild(minus);
          btnGroup.appendChild(plus);

          box.appendChild(name);
          box.appendChild(score);
          box.appendChild(btnGroup);
          rowDiv.appendChild(box);

          // Enable drag-n-drop if in edit mode
          if (editMode) {
            box.ondragstart = dragStart;
            box.ondragover = dragOver;
            box.ondrop = drop;
          }

          studentData[studentId] = { name: '', score: defaultScore };
        }
        seatingChart.appendChild(rowDiv);
      }
    }

    function updateScore(id, delta) {
      const box = document.getElementById(id);
      const scoreElem = box.querySelector('.score');
      let currentScore = parseInt(scoreElem.innerText);
      currentScore = Math.max(minScore, Math.min(maxScore, currentScore + delta));
      scoreElem.innerText = currentScore;
      studentData[id].score = currentScore;
      saveToFirestore();
    }

    function dragStart(e) {
      e.dataTransfer.setData('text/plain', e.target.id);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      e.preventDefault();
      const fromId = e.dataTransfer.getData('text');
      const toId = e.target.closest('.student').id;
      if (fromId !== toId) {
        const fromBox = document.getElementById(fromId);
        const toBox = document.getElementById(toId);

        const temp = toBox.innerHTML;
        toBox.innerHTML = fromBox.innerHTML;
        fromBox.innerHTML = temp;

        studentData[toId] = extractStudentData(toBox);
        studentData[fromId] = extractStudentData(fromBox);

        saveToFirestore();
      }
    }

    function extractStudentData(box) {
      return {
        name: box.querySelector('.name')?.value || '',
        score: parseInt(box.querySelector('.score')?.innerText || defaultScore)
      };
    }

    function populateData(data) {
      Object.entries(data || {}).forEach(([id, val]) => {
        const box = document.getElementById(id);
        if (!box) return;
        box.querySelector('.name').value = val.name || '';
        box.querySelector('.score').innerText = val.score ?? defaultScore;
        studentData[id] = { name: val.name || '', score: val.score ?? defaultScore };
      });
    }

    async function saveToFirestore() {
      const docRef = doc(db, "classes", currentClass, "dates", currentDate);
      await setDoc(docRef, studentData);
    }

    async function loadFromFirestore() {
      const docRef = doc(db, "classes", currentClass, "dates", currentDate);
      const snapshot = await getDoc(docRef);
      if (snapshot.exists()) {
        studentData = snapshot.data();
      } else {
        studentData = {};
      }
      createGrid();
      populateData(studentData);
    }

    function resetScores() {
      Object.keys(studentData).forEach(id => {
        studentData[id].score = defaultScore;
      });
      createGrid();
      populateData(studentData);
      saveToFirestore();
    }

    // Auto reset at midnight
    setInterval(() => {
      const now = new Date();
      if (now.getHours() === 0 && now.getMinutes() === 0) {
        resetScores();
      }
    }, 60000);

    // Snapshot save at 2:30 PM
    setInterval(() => {
      const now = new Date();
      if (now.getHours() === 14 && now.getMinutes() === 30) {
        saveToFirestore();
      }
    }, 60000);

    // UI Handlers
    toggleEdit.addEventListener('click', () => {
      editMode = !editMode;
      toggleEdit.innerText = editMode ? 'Disable Edit Mode' : 'Enable Edit Mode';
      createGrid();
      populateData(studentData);
    });

    classSelector.addEventListener('change', () => {
      currentClass = classSelector.value;
      loadFromFirestore();
    });

    dateSelector.addEventListener('change', () => {
      currentDate = dateSelector.value;
      loadFromFirestore();
    });

    // Initial Load
    window.onload = () => {
      currentDate = new Date().toISOString().split('T')[0];
      dateSelector.value = currentDate;
      loadFromFirestore();
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #controls {
      margin-bottom: 10px;
    }
    .row {
      display: flex;
    }
    .student {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      margin: 2px;
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #f9f9f9;
    }
    .name {
      font-size: 12px;
      text-align: center;
    }
    .score {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .btnGroup {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="classSelector">Class:</label>
    <select id="classSelector">
      <option>Red2-6th</option>
      <option>White2-6th</option>
      <option>White3-Musical Theatre</option>
      <option>Red4-8th</option>
      <option>White4-7th</option>
      <option>Class A</option>
      <option>Class B</option>
      <option>Class C</option>
    </select>

    <label for="dateSelector">Date:</label>
    <input type="date" id="dateSelector"/>

    <button id="toggleEdit">Enable Edit Mode</button>
  </div>

  <div id="seatingChart"></div>
</body>
</html>
