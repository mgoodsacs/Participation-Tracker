  <title>Participation Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    select, button, textarea {
      margin: 5px;
      padding: 5px;
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(5, 80px);
      gap: 5px;
      margin-top: 20px;
    }
    .student {
      background-color: #333;
      border: 1px solid #666;
      padding: 4px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      border-radius: 4px;
      cursor: grab;
      user-select: none;
    }
    .student.locked {
      cursor: default;
    }
    .controls {
      margin-top: 10px;
    }
    .score-controls {
      display: flex;
      gap: 3px;
      margin-top: 5px;
    }
    .score-controls button {
      width: 20px;
      height: 20px;
      font-size: 12px;
      line-height: 10px;
      padding: 0;
    }
    #studentInput {
      width: 100%;
      height: 80px;
    }
  </style>
</head>
